<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            color: blueviolet;
        }
        th {
            background-color:burlywood;
        }
    </style>
</head>
<body>

<h2>Sample Table</h2>

<table>
    <tr>
        <th>subject</th>
        <th>marks</th>
        <th>pass or fail</th>
    </tr>
    <tr>
        <td>java</td>
        <td>95</td>
        <td>pass</td>
    </tr>
    <tr>
        <td>python</td>
        <td>90</td>
        <td>pass</td>
    </tr>
    <tr>
        <td>WT</td>
        <td>96</td>
        <td>pass</td>
    </tr>
</table>

</body>
</html>
